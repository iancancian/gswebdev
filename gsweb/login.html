<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="./css/headers.css">
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/card.css">
    <title>Login</title>
</head>
<body>
    <div class="container5" id="login">
        <form class="login" onsubmit="validarLogin(event)" method="post">
            <h1>Login</h1>

            <!-- usuario  -->

            <label for="usuario">Usuário:</label>
            <input type="text" placeholder="Digite o usuário" id="usuario" name="usuario" required>


            <!-- senha  -->

            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite a senha" id="senha" name="senha" required>


            <!-- botão enviar  -->
            <input type="submit" class="submit" value="Entrar">
        </form>
    </div>
    










    <script src="/script.js"></script>
</body>
</html>
